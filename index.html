
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki translator</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
   
    <nav>
        <div class="navbar">
            Dothraki language translator
        </div>

    </nav>
    <img  class="img"  src="Drogo_1x01.jpg" alt="">
    <main>
        
        <textarea id="tex-area" class="alwayscome"
            placeholder="Put your message here which you want to convert to language"></textarea>
        <button id="btn-translate" class="alwayscome"> Translate To Dothraki</button>
        <div class="outputtext">Translation will come here 👇 </div>

        <div id="outputbox" class="alwayscome"></div>
   

    </main>


    <footer>
        <div class="footerdiv">About
        <p class="foottext alwayscome">Are you a fan of game of thrones? Did you know that the language they speak is an actual language. Use the translator
            to convert your text from english to translate to dothraki</p>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"> </script>
</body>

</html>
